
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carteleras Ruteras</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #3a0142, #140232);
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #ec1d81, #6104b0);
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
      color: #ff69b4;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    thead {
      background-color: #ec1d81;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.07);
    }

    .ver-mas {
      background-color: #ec1d81;
      border: none;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .descripcion {
      display: none;
      background-color: #2a0030;
      padding: 15px;
      text-align: left;
    }

    .footer {
      text-align: center;
      background-color: #1e1a47;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carteleras Ruteras</h1>
  </header>

  <section>
    <h2>Listado de Carteleras Ruteras</h2>
    <label for="filtro">Filtrar por estado:</label>
    <select id="filtro" onchange="filtrarCarteleras()">
      <option value="todas">Ver todas</option>
      <option value="DISPONIBLE">Disponibles</option>
      <option value="ALQUILADA">Alquiladas</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Estado</th>
          <th>Ubicación</th>
          <th>Medida</th>
          <th>Alquiler Mensual</th>
          <th>Impresión y Colocación</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody id="tabla-carteleras">
        <!-- Datos inyectados por JS -->
      </tbody>
    </table>
  </section>

  <div class="footer">Grupo Sodja © 2025</div>

  <script>
    const carteleras = [
      {
        estado: "DISPONIBLE",
        ubicacion: "Ruta 11 Km 998",
        medida: "10x5",
        alquiler: "$185.000",
        impresion: "$10.500",
        descripcion: "Cartelera ubicada sobre Ruta 11 con excelente visibilidad. Acceso directo a Resistencia, alto tránsito."
      },
      {
        estado: "ALQUILADA",
        ubicacion: "Av. 9 de Julio y Coduti",
        medida: "10x5",
        alquiler: "$200.000",
        impresion: "$11.000",
        descripcion: "Ubicación en intersección céntrica de Resistencia. Ideal para alto impacto visual."
      }
    ];

    function renderizarTabla(data) {
      const tabla = document.getElementById("tabla-carteleras");
      tabla.innerHTML = "";

      data.forEach((cartelera, index) => {
        tabla.innerHTML += `
          <tr>
            <td>${cartelera.estado}</td>
            <td>${cartelera.ubicacion}</td>
            <td>${cartelera.medida}</td>
            <td>${cartelera.alquiler}</td>
            <td>${cartelera.impresion}</td>
            <td><button class="ver-mas" onclick="toggleDescripcion(${index})">Ver más</button></td>
          </tr>
          <tr class="descripcion" id="desc-${index}">
            <td colspan="6">${cartelera.descripcion}</td>
          </tr>
        `;
      });
    }

    function filtrarCarteleras() {
      const filtro = document.getElementById("filtro").value;
      const resultado = filtro === "todas"
        ? carteleras
        : carteleras.filter(c => c.estado === filtro);
      renderizarTabla(resultado);
    }

    function toggleDescripcion(index) {
      const fila = document.getElementById(`desc-${index}`);
      fila.style.display = fila.style.display === "table-row" ? "none" : "table-row";
    }

    // Inicial
    renderizarTabla(carteleras);
  </script>
</body>
</html>
